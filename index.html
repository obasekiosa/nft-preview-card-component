<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div class="nft-card">
    <div class="nft-image-container">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="nft image"/>
      <div class="nft-image-overlay"><div class="view-icon"></div></div>
      
    </div>
    <h1 class="nft-name">Equilibrium #3429</h1>
    <p class="nft-description">Our equilibrium collection promotes balance and calm</p>

    <div class="row mt-24">
      <div class="col-6">
        <p class="nft-price"><img class="eth-svg" src="images/icon-ethereum.svg"/> 0.041 ETH</p>
      </div>
      
      <div class="col-6">
        <p class="nft-time-left"><img class="clock-svg" src="images/icon-clock.svg" /> 3 days left</p>
      </div>
      
    </div>

    <hr>

    <div class="row">
      <div class="col-2 h-auto">
        <div class="nft-creator-avatar"> </div>
      </div>
      
      <div class="col-10">
        <p class="ml-10">Creation of <span class="nft-creator-name"> Jules Wyvern</span></p>
      </div>
      
    </div>

    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/obasekiosa" target="_blank">obasekiosa</a>.
  </div>
</body>
</html>
